<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Granada Tours</title>
		<link rel="stylesheet" href="../css/estilos.css" />
	</head>
	<body>
		<header>
			<h1>Los Mejores Tours en Granada</h1>

			<div class="container-icon">
				<div class="container-cart-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="icon-cart"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
						/>
					</svg>
					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Alhambra</p>
								<span class="precio-producto-carrito">19.09€</span>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</div>
					</div>

					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">€200</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="../assets/img/albambram.webp"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Alhambra</h2>
					<p class="price">19.09€</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="../assets/img/flamenco.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Show de Flamenco</h2>
					<p class="price">26€</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="../assets/img/tren1.webp"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Tren Turístico</h2>
					<p class="price">13€</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="../assets/img/baños elvira.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
          <h2>Museo de las Cuevas</h2>
					<p class="price">5€</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="../assets/img/museo-cuevas-del-sacromonte.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Baños Arabes</h2>
					<p class="price">40€</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="../assets/img/Parque-Ciencias-Granada.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Parque de las Ciencias</h2>
					<p class="price">13€</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
		</div>

		<script src="../js/index.js"></script>
	</body>
</html>
